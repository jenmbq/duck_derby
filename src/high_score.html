<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Duck Derby High Score</title>
    <script type="text/javascript">
		window.onload = function () {
        var highScore = localStorage.getItem("duckDerbyBestScore");
       
		if(!highScore) {
			highScore = '--';
		}

        document.getElementById("bestscore").innerHTML = highScore;
}
    </script>


    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Best Score</h1>
    <div id="bestscore"></div>
</body>
</html>
